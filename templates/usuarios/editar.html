{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Usuário</h2>
    
    {% if errors %}
        <div class="alert alert-danger alert-dismissible fade show">
            <ul class="mb-0">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('processar_edicao_usuario', id=usuario.id) }}" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" 
                       value="{{ usuario.nome }}" required minlength="3">
                <div class="invalid-feedback">
                    Por favor, insira um nome válido (mínimo 3 caracteres).
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ usuario.email }}" required>
                <div class="invalid-feedback">
                    Por favor, insira um email válido.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="senha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" 
                       placeholder="Deixe em branco para manter a atual" minlength="6">
                <div class="form-text">Mínimo 6 caracteres</div>
            </div>
            
            <div class="col-12 mt-4">
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('obter_usuario', id=usuario.id) }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Alterações
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
